<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body ng-app="rachelleApp" ng-cloak>
    <div layout="column" layout-fill ng-controller="mainController">
        <md-toolbar>
            <div class="md-toolbar-tools">

                <h2 class="sitename" md-truncate flex>
                      <a href="/#/">
                        <img src="/img/favicon.png" alt="rachelle_logo">
                        <srong> Rachelle </strong>
                      </a>
                </h2>
                <md-button ng-click="showLoginModal()" class="md-raised md-primary" ng-init="userForm = 'login' ">
                    Login
                </md-button>

                <md-button ng-click="showSignUpModal()" class="md-raised ">
                    Sign up
                </md-button>
            </div>
        </md-toolbar>
        <md-nav-bar md-selected-nav-item="currentNavItem">
            <md-button ng-click="showUploadModal()" class="md-raised md-warn">
                Upload
            </md-button>
            <md-button ng-click="searchControl()">
                {{ search }}
            </md-button>
        </md-nav-bar>
        <!--<md-input-container ng-show="searchbar">
            <input type="text" placeholder="Book Search" ng-model="message">
        </md-input-container>-->
        <br/>
        <div ng-show="searchbar" class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="input-group">
                    <div class="input-group-btn search-panel">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    	<span id="search_concept">sort</span> <span class="caret"></span>
                    </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">All Books</a></li>
                            <li><a href="#">Engineering Books</a></li>
                            <li><a href="#">Science Books</a></li>
                            <li><a href="#">Art Books</a></li>
                            <li><a href="#">Buisness Books</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Carleton Students</a></li>
                            <li><a href="#">Uottawa Students</a></li>
                            <li><a href="#">Algoquin Students</a></li>
                        </ul>
                    </div>
                    <input type="hidden" name="search_param" value="all" id="search_param">
                    <input type="text" class="form-control" name="x"
                    placeholder="Book Search" ng-model="message">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
        </div>
        <br/>
        <md-content>
            <div ng-view></div>
            <h3> Searching for: {{ message }} </h3>
            <book-view contact="contact" info="rachelleBooks" sort="message">
            </book-view>
        </md-content>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script src="/js/app.js" type="text/javascript">
    </script>

    <!-- Services -->
    <script src="/js/services/books.fac.js">
    </script>

    <!-- Directives -->
    <script src="/js/directives/book.dir.js" type="text/javascript">
    </script>

    <!-- Controllers -->
    <script src="/js/controllers/main.ctr.js">
    </script>
    <script src="/js/controllers/form.ctr.js">
    </script>
</body>

</html>
