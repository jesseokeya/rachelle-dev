<div class="modal-header">
    <h3 class="modal-title">
      <i class="fa fa-user-plus" aria-hidden="true"></i>
      <strong> Signup </strong>
    </h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <form class="" action="/" method="post">
            <div ng-show="signupWarning" class="alert alert-danger">
                <strong>Error!</strong> {{ errorMessage }}
            </div>
            <label for=""></label>
            <input type="text" class="form-control" ng-model="name" placeholder="Name">
            <label for=""></label>
            <input type="text" class="form-control" ng-model="username" placeholder="Username">
            <label for=""></label>
            <input type="password" class="form-control" ng-model="password" placeholder="Password">
            <label for=""></label>
            <input type="password" class="form-control" ng-model="confirmPassword" placeholder="Confirm Password">
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="userSignup()">Signup</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
